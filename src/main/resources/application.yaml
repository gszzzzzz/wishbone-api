spring:
  jpa:
    database: mysql
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        id:
          new_generator_mappings: false

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wishbone?useSSL=false&serverTimezone=Asia/Seoul
    username: root
    password:
    hikari:
      pool-name: datasource-pool
      maximum-pool-size: 2
      idle-timeout: 0
      connection-timeout: 3000
      validation-timeout: 1000
      max-lifetime: 170000
      connection-test-query: SELECT 1
